client_id = "e4ff188d7b5ec9e2d0cdae9de0cc8ee5"
application_url = "https://park-electronics-helps-constitute.trycloudflare.com"
embedded = true
name = "InfiConnect"
handle = "inficonnect"

[build]
include_config_on_deploy = true
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2025-01"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "write_products,read_orders,read_customers,write_customers"

[auth]
redirect_urls = [
  "https://park-electronics-helps-constitute.trycloudflare.com/auth/callback",
  "https://park-electronics-helps-constitute.trycloudflare.com/auth/shopify/callback",
  "https://park-electronics-helps-constitute.trycloudflare.com/api/auth/callback"
]

[pos]
embedded = false
